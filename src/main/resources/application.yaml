server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: management-api

  datasource:
    url: jdbc:postgresql://localhost:5432/management_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    continue-on-error: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
